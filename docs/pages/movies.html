<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movies App</title>
    <link rel="stylesheet" href="../styles/movies.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="logo-title">
        <h1>Movies App</h1>
      </div>

      <!-- NAVIGATION BAR -->
      <nav class="main-nav">
        <ul>
          <li><a href="../pages/movies.html" class="active">Movies</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <ul>
          <li><a href="../pages/favorites.html">My Favorites</a></li>
          <li><a href="../pages/watchLater.html">Watch Later</a></li>
        </ul>
      </aside>
      <div class="main-block">
        <!-- TOOLBAR -->
        <section class="toolbar">
          <div class="toolbar-left">
            <button data-url="popular" class="btn-tag active">Popular</button>
            <button data-url="top_rated" class="btn-tag">Highest Rating</button>
            <button data-url="upcoming" class="btn-tag">Upcoming</button>
            <button data-url="now_playing" class="btn-tag">Now Watching</button>
            <select data-url="genre" class="btn-tag category-dropdown">
              <option data-id="">All genres</option>
              <option data-id="28">Action</option>
              <option data-id="35">Comedy</option>
              <option data-id="18">Drama</option>
              <option data-id="99">Documentary</option>
              <option data-id="14">Fantasy</option>
              <option data-id="53">Thriller</option>
            </select>
          </div>

          <form id="search-form" class="toolbar-search">
            <input
              type="text"
              id="search-input"
              placeholder="Search for a movie..."
              aria-label="Search movies"
            />
            <button type="submit">Search</button>
          </form>
        </section>
        <!-- MOVIE GRID -->
        <section class="movie-section">
          <div class="movie-grid" id="movie-grid">
            <div class="movie-card">
              <img src="" alt="Movie Poster" class="movie-poster" />
              <div class="movie-content">
                <div class="movie-title">Movie</div>
                <div class="movie-year">2010</div>
                <div class="movie-actions">
                  <button class="btn-tag">To favorites</button>
                  <button class="btn-tag">Watch later</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- PAGINATION -->
        <section class="pagination">
          <button data-action="prev" class="btn-tag-pag"><</button>
          <button class="btn-tag-pag active">1</button>
          <button data-action="next" class="btn-tag-pag">></button>
        </section>
      </div>
    </main>
    <!-- POPUP CONTAINER -->
    <div id="popup" class="popup hidden">
      <p id="popup-message"></p>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>Â© 2025 Movies App. Built by our project team.</p>
    </footer>

    <script type="module" src="../scripts/movies.js"></script>
  </body>
</html>
